name: Security & Quality Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@05f32210e84442804257b2a6f20b273450ec8265  # v19
        with:
          globs: '**/*.md'
        continue-on-error: true

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@ae1abb2821b567e96742aa776f7b62c9b6a26bc8  # v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml
        continue-on-error: true

  codespell:
    name: Spelling Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Run codespell
        uses: codespell-project/actions-codespell@406322ec52dd7b488e48c1c4b82e2a8b3a1bf630  # v2
        with:
          skip: .git,*.lock
          ignore_words_list: crate,ot
        continue-on-error: true

  security-audit:
    name: Security Patterns
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Check for hardcoded secrets
        run: |
          echo "Scanning for potential secrets..."

          # Check for common secret patterns
          FINDINGS=0

          # API keys
          if grep -rE "(api[_-]?key|apikey|secret[_-]?key)\s*[=:]\s*['\"][^'\"]{8,}['\"]" \
               --include="*.md" --include="*.sh" --include="*.json" . 2>/dev/null | \
               grep -v "example\|template\|placeholder"; then
            echo "::warning::Potential API key found"
            FINDINGS=$((FINDINGS + 1))
          fi

          # AWS keys
          if grep -rE "AKIA[0-9A-Z]{16}" . 2>/dev/null; then
            echo "::error::AWS access key found!"
            FINDINGS=$((FINDINGS + 1))
          fi

          # Private keys
          if grep -rE "-----BEGIN (RSA |EC |DSA |OPENSSH )?PRIVATE KEY-----" . 2>/dev/null; then
            echo "::error::Private key found!"
            FINDINGS=$((FINDINGS + 1))
          fi

          if [[ $FINDINGS -gt 0 ]]; then
            echo "::warning::Found $FINDINGS potential security issues"
          else
            echo "âœ… No secrets detected"
          fi
